<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BORING MVP</title>
    <style>
      #video-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;           /* not -1 */
    }
    
    #video-layer video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }
    
    #app, #hud, #overlay, #canvas {
      position: relative;
      z-index: 10;
    }
    </style>
  </head>
  <body>
    <div id="video-layer">
      <video id="v-clouds" src="/clouds.mp4" muted loop playsinline></video>
      <video id="v-hallway" src="/hallway.mp4" muted loop playsinline></video>
      <video id="v-wall" src="/wall.mp4" muted loop playsinline></video>
      <video id="v-paint" src="/paint.mp4" muted loop playsinline></video>
      <video id="v-beige" src="/beige.mp4" muted loop playsinline></video>
    </div>
    <canvas id="canvas"></canvas>

    <div id="hud">
      <div><b>BORING MVP</b></div>
      <div id="status">status: idle</div>
      <div id="metrics">arousal: - | baseline: - | level: -</div>
      <div id="spike" style="margin-top:6px; opacity:0;">⚠️ micro-excitement detected</div>
      <div class="row">
        <button id="startBtn">Start</button>
        <button id="modeBtn">Mode: GAME</button>
        <button id="calBtn">Recalibrate</button>
      </div>
      <div class="row">
        <button id="reset10Btn">Reset: 10:00</button>
        <span id="timer"></span>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="stopBtn">Stop</button>
        <button id="shareBtn" disabled>Share</button>
        <button id="copyBtn">Copy link</button>
        <button id="dlBtn" disabled>Download</button>
      </div>
      <div id="result" style="margin-top:8px; font-size:12px;"></div>
        <span id="timer"></span>
      </div>
    </div>
    <div id="video-layer">
      <video id="v-clouds" src="/clouds.mp4" muted loop playsinline></video>
      <video id="v-hallway" src="/hallway.mp4" muted loop playsinline></video>
      <video id="v-wall" src="/wall.mp4" muted loop playsinline></video>
      <video id="v-paint" src="/paint.mp4" muted loop playsinline></video>
      <video id="v-beige" src="/beige.mp4" muted loop playsinline></video>
    </div>
    

    <video id="video" autoplay playsinline muted></video>

    <script type="module" src="./main.js?v=22"></script>
  </body>
</html>
